<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Personal Budget Tracker</h1>

        <!-- Balance display -->
        <div id="balance">
            <h2>Balance: $<span id="balance-amount">0</span></h2>
        </div>

        <!-- Income and Expense input section -->
        <div id="transaction-form">
            <input type="text" id="transaction-description" placeholder="Description" required>
            <input type="number" id="transaction-amount" placeholder="Amount" required>
            <button id="add-transaction-btn">Add Transaction</button>
        </div>

        <!-- Transactions list -->
        <h3>Transactions</h3>
        <ul id="transaction-list"></ul>
        
        <!-- Error message (for invalid inputs) -->
        <div id="error-message" class="hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
